<!DOCTYPE html>
<html>
<head>
	<style>
	.dif,button
	{
	 margin-left: 30px;
    width: 17%;
    background-color: #ffd65d;
    border: 1px solid #886cd300;
    border-radius: 3px;
    font-size: 26px;
    letter-spacing: 1px;
    height: 45px;
    font-family: Consolas;
}
	.dif
	{
		width: 22%;
		background-color: #ffc29200;
		font-size: 14px;
    	font-family: Verdana;
    	border:1px solid black;
    	padding-left: 2px;
	}
	textarea
	{
	border: 1px solid #6c6c6c;
    border-radius: 3px;
    scroll-behavior: smooth;
	}
	</style>
	<title></title>
</head>
<body>
<center><h1 style="font-family: Comic Sans MS;text-decoration: none;background-color: #ffcab7;">Paste URL or Text to get Summary!</h1></center>

 <form method="POST" action="/success" style="margin-left: 1%;">
         <textarea style="font-size: 14px;" name="raw" rows="15" cols="70" placeholder="Paste URL or text to Summarize..." required="true"></textarea>
         <select style="width:15%;position: absolute;" class="dif" id="cars" name="typesum">
			  <option value="ss">Short Summary</option>
			  <option value="ls">Long Summary</option>
			  <option value="ds">Detailed Summary</option>
		</select>
          <button name="sub" style="position: absolute;margin-left: 20%;" type="submit">Summarize</button>
 </form>
<br><br>
 <p  style="margin-bottom: 3%;padding: 5px; margin-left: 1%;font-size: 15px;padding-bottom: 1%;font-family:'Avantgarde, TeX Gyre Adventor, URW Gothic L, sans-serif';background-color: #fff173c2;border-radius:5px;padding-left: 1%;"><b><u><span style="font-family:cursive;border-radius: 3px;padding: 4px;font-size: 25px;"> Tip </span></u></b>: In case of URL, if you don't find summary Satisfactory,Kindly Paste the text/Content in the Box. Also you can select <span style="font-family: Comic Sans MS;background-color: #f1f1f1;padding: 4px;border: 1px solid #b1afaf;border-radius: 5px;">Detailed Summary</span> option to enhance your summary by including more information.</p>
</body>
</html>
